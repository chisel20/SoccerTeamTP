<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
    <title>Team</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" th:href="@{/}" class="navbar-brand"><img src="img/logo.svg" th:src="@{/img/logo.svg}" height="32" width="32" alt="HR"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html" th:href="@{/teams}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="footballers.html" th:href="@{/footballers}">Footballers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="teams.html" th:href="@{/teams}" class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto" th:text="${isNew} ? 'New team' : 'Edit team'">Edit team</span>
    </nav>
</header>

<section id="team">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="teamForm"
                            th:object="${team}"
                            action="teams.html"
                            th:action="@{${#httpServletRequest.servletPath}}"
                            th:method="@{post}">

                            <input id="field_teamId"
                                   type="hidden"
                                   th:field="*{teamId}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_teamName">Team Name</label>
                                <div th:if="${#fields.hasErrors('teamName')}"
                                     class="text-danger"
                                     th:errors="*{teamName}">[errors]
                                </div>
                                <input th:object="${team}" class="form-control "
                                       id="field_teamName"
                                       type="text" value="CEO" placeholder="Name of team" th:value="${isNew} ? '' : *{teamName}"
                                        th:field="*{teamName}"/>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="teams.html"
                                   th:href="@{/teams}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="teams.html"
                                   th:href="@{/teams}"
                                   th:onclick="@{document.forms['teamForm'].submit();return false;}"
                                   class="btn btn-primary"
                                   title="Save team">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; ANDREI CHASLOU 2022</p>
</footer>

</body>
</html>
