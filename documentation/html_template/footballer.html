<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Footballer</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" class="navbar-brand"><img src="img/logo.svg" height="32" width="32" alt="HR"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="teams.html">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="footballers.html">Footballers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">

        <ul class="navbar-nav float-start">
            <li class="nav-item"
                title="Back to list">
                <a href="footballers.html" class="btn btn-light btn-block"><i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto">Edit footballer</span>
    </nav>
</header>

<section id="footballer">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_team">Team</label>
                                <select class="form-control"
                                        id="field_team">
                                    <option value="0">team1</option>
                                    <option value="1">team2</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_footballerFirstName">First Name</label>
                                <input class="form-control"
                                       id="field_footballerFirstName"
                                       type="text"
                                       value="Ivan"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_footballerLastName">Last Name</label>
                                <input class="form-control"
                                       id="field_footballerLastName"
                                       type="text"
                                       value="Ivanov"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_footballerAge">Age</label>
                                <input class="form-control"
                                       id="field_footballerAge"
                                       type="text"
                                       value="20"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_footballerSalary">Salary</label>
                                <input class="form-control"
                                       id="field_footballerSalary"
                                       type="text"
                                       value="1000"/>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="footballers.html"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="footballers.html"
                                   class="btn btn-primary"
                                   title="Save footballer">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; ANDREI CHASLOU 2022</p>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
